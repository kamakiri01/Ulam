<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="./ulam.js"></script>
    <script type="text/javascript">
        window.onload = function(){
            var s = document.getElementById("form-text-workers");
            var i = 0;
            for(i=0;i<8;i++){
                s.options[i] = new Option(i+1, i+1);
            }
            for(var j=4;j<7;j++,i++){
                s.options[i] = new Option(Math.pow(2, j), Math.pow(2, j));
            }

        }
    </script>
</head>
<body>
<div>
    <input type="text" value="10000" id="num" />
    <select id="form-text-workers" size="1">
    <input type="button" value="run" id="run" onClick="Ulam.init(document.getElementById('num').value, document.getElementById('form-text-workers').value)" />
</div>
<div>
    <textarea id="form-log" rows="4" cols="40"></textarea>
</div>
    
</body>
</html>
